<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS calculator</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
    <div class="calcContainer">
        <input type="text" class="display" size="20">
        <div class="calcContainer__numberContainer">
            <button class="sqrt highlight">√</button>
            <button class="sqr highlight">x²</button>
            <button class="lastRemove highlight"><</button>
            <button class="operation highlight">/</button>
        </div>
        <div class="calcContainer__numberContainer">
            <button class="number highlight">7</button>
            <button class="number highlight">8</button>
            <button class="number highlight">9</button>
            <button class="operation highlight">*</button>
        </div>
        <div class="calcContainer__numberContainer">
            <button class="number highlight">4</button>
            <button class="number highlight">5</button>
            <button class="number highlight">6</button>
            <button class="operation highlight">-</button>
        </div>
        <div class="calcContainer__numberContainer">
            <button class="number highlight">1</button>
            <button class="number highlight">2</button>
            <button class="number highlight">3</button>
            <button class="operation highlight">+</button>
        </div>
        <div class="calcContainer__numberContainer">
            <button class="clear highlight">C</button>
            <button class="number highlight">0</button>
            <button class="operation highlight">.</button>
            <button class="equal highlight">=</button>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
